<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
        <title>OpenLayers Map</title>

        <!-- OpenLayers base script -->
        <script src="http://www.openlayers.org/api/OpenLayers.js"></script>

        <script

        <script type="text/javascript">
        
    //<![CDATA[
 
    var map;
	//tutaj trzeba wpisać poprawny adres serwera;
	var serverAddres = "http://192.168.1.2:8080";
    var mercator = new OpenLayers.Projection("EPSG:900913");
    var geographic = new OpenLayers.Projection("EPSG:4326");
    var directionsService;
    var markers;
    var fromAddress;
    var toAddress;
    var numClicks=0;
    var tablica = [];
    var clicked = false;
 
    var line_style = {
                strokeColor: "#0000EE",
                strokeOpacity: 0.7,
                strokeWidth: 4,
                pointRadius: 6,
                pointerEvents: "visiblePainted"
            };
  
    function init()
    {
        var options = {
            projection: mercator,
            displayProjection: geographic,
            units: "m",
            maxResolution: 156543.0339,
            maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34, 20037508.34, 20037508.34),
            numZoomLevels:1
        };
        map = new OpenLayers.Map('map', options);
 
        var osm = new OpenLayers.Layer.OSM();
 
        var gmap = new OpenLayers.Layer.Google("Google", {sphericalMercator:true});
 
        markers = new OpenLayers.Layer.Markers("points");
 
        map.addLayers([osm, gmap]);
 
        var polyline = new OpenLayers.Layer.Vector("Routes");
        map.addLayer(polyline);
       
        map.addLayer(markers);
 
        directionsService = new google.maps.DirectionsService();
 
        map.addControl(new OpenLayers.Control.LayerSwitcher());
        map.addControl(new OpenLayers.Control.MousePosition());
 
        map.setCenter(new OpenLayers.LonLat(18.4718, 54.37719).transform(geographic, mercator), 15);
 
       
        var click = new OpenLayers.Control.Click();
        map.addControl(click);
        click.activate();
			
		//event dla naciśnięcia na mapie (w inne miejsce niż na markery), który ukrywa popup'y
		var events = map.events;
		events.register("mousedown",map,function(e){
			hidePopups();
			return true;
		},true);  
		//pobranie markerów z serwera
        getMarkers();
       
    }
	
	function getMarkers(){
	var request = serverAddres + "/gates";
	var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function() { 
			if (xmlHttp.readyState == 4 && xmlHttp.status == 200){
				var markery = JSON.parse(xmlHttp.responseText);
				if (markery != undefined)
				 addMarkers(markery.gates);
				 }
		}
		xmlHttp.open("GET", request, true); // true for asynchronous 
		xmlHttp.send(null);
    } 
	   
    function addMarkers(gates){
	
        for(var i=0;i<gates.length;i++){
			var label = "<input type='button' value='Wybieram "+gates[i].number+"' onclick='selectMarker("+gates[i].number+")'>"
            addMarker(new OpenLayers.LonLat(gates[i].lon, gates[i].lat).transform(geographic, mercator), label,gates[i].number);
        }
    }
    
    function addMarker(lonlat, tekst,gateNumber)
    {
        var feature = new OpenLayers.Feature(markers, lonlat);
        feature.closeBox = true;
        feature.popupClass = OpenLayers.Popup.FramedCloud;
        feature.data.popupContentHTML = tekst;
        feature.data.overflow = "auto";
 
        var marker = feature.createMarker();
		marker.gateNumber = gateNumber;
        var markerClick = function (evt) {
		numClicks=0;
			if (clicked == false) {
				hidePopups();
					if (this.popup == null) {
						this.popup = this.createPopup(this.closeBox);
						map.addPopup(this.popup);
						this.popup.show();
					} else {
						this.popup.toggle();
					}
					currentPopup = this.popup;
					OpenLayers.Event.stop(evt);
			};
        };
        marker.events.register("mousedown", feature, markerClick);
         markers.addMarker(marker);

    }
	function selectMarker(num)
	{
	//tutaj musi być metoda put, która wysyła info o wybranym gate	
	for(var i=0;i<markers.markers.length;i++){
		//	if (markers.markers[i].gateNumber == num)
		//	//akcja dla wybranej pinezki
		//	else 
		//	// dla pozostałych
        }	
	clicked=true;
	hidePopups();				
	}
   
	function hidePopups(){
		for(var i=0;i<map.popups.length;i++){
			if (map.popups[i] != null){
				map.popups[i].hide();
			}
		}	
	}
    OpenLayers.Control.Click = OpenLayers.Class(OpenLayers.Control, {                
                defaultHandlerOptions: {
                    'single': true,
                    'double': false,
                    'pixelTolerance': 0,
                    'stopSingle': false,
                    'stopDouble': false
                },
 
                initialize: function(options) {
                    this.handlerOptions = OpenLayers.Util.extend(
                        {}, this.defaultHandlerOptions
                    );
                    OpenLayers.Control.prototype.initialize.apply(
                        this, arguments
                    );
                },
    });
 
    </script>
    </head>
    <body onload="init()">
            <div id="map"></div>
            <div id="buttons"></div>
    </body>
</html>
